<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../general.css">
  <title>Add a Book</title>
  <link rel="stylesheet" href="addBook.css">
</head>

<body>

  <iframe id="headerIframe" src="header.html"></iframe>

  <div class="container">
    <h1>Add a Book</h1>

    <table>
      <tr>
        <td>Title:</td>
        <td><input type="text" id="titleInput"></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td><input type="text" id="authorInput"></td>
      </tr>
      <tr>
        <td>Image Source:</td>
        <td><input type="text" id="imageSourceInput"></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><textarea type="text" id="descriptionTextarea"></textarea></td>
      </tr>
    </table>

    <br>

    <button id="addButton">Add</button>

    <script type="module" src="addBook.js"></script>
  </div>

</body>

</html>
